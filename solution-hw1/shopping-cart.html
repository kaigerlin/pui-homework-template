<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Product Gallery</title>
  </head>

  <body>

    <header>
      <a href="index.html">
        <img id="logo" src="logo-01.svg" alt="logo">
      </a>
    </header>

    <nav>
      <hr>
      <article class="nav-menu-frame">
        <a href="index.html"><span class="nav-menu">PRODUCTS</span></a>
      </article>
      <article class="nav-menu-frame">
        <span class="nav-menu nav-menu-selected"><mark>CART</mark></span>
      </article> 
    </nav>

    <section>
      <h2>Shopping Cart</h2>

      <article class="cart-container">
        <img class="cart-image" src="original-cinnamon-roll.jpg" alt="original-cinnamon-roll">
        <h3>Remove</h3>
        <p class="cart-text">Original cinnamon roll</p>
        <p class="cart-text">Glazing: Keep original</p>
        <p class="cart-text">Pack Size: 1</p>
        <div class="spacer2"></div>
        <p class="cart-text">$ 2.49</p>
      </article>

      <article class="cart-container">
        <img class="cart-image" src="double-chocolate-cinnamon-roll.jpg" alt="double-chocolate-cinnamon-roll">
        <h3>Remove</h3>
        <p class="cart-text">Double Chocolate Cinnamon Roll</p>
        <p class="cart-text">Glazing: Sugar milk</p>
        <p class="cart-text">Pack Size: 6</p>
        <div class="spacer2"></div>
        <p class="cart-text">$ 27.45</p>
      </article>
    </section>

    <section>
      <article class="divider"><hr></article>

      <div class="spacer2"></div>
      <p class="cart-text">Total: $ 29.94</p>
      <div class="spacer2"></div>

      <article class="cart-checkout"><button>Checkout</button></article>
    </section>

  </body>
</html>
