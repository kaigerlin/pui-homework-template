<!DOCTYPE html>
<meta charset="UTF-8">
<link href="style.css" rel="stylesheet" type="text/css">
<html lang="en">
  <head>
      <title>Shopping Cart</title>
  </head>
  <body>
    <header>
        <a href="index.html">
          <img id="logo" src="logo-01.svg">
        </a>
    </header>
  
    <nav>
        <hr>
        <article class="nav-menu-frame">
            <span class="nav-menu nav-menu-selected"><mark>PRODUCTS</mark></span>
        </article>
        <article class="nav-menu-frame">
            <a href="Shopping Cart.html"><span class="nav-menu">CART</span></a>
        </article>  
    </nav>

    <section>
        <h2>Original cinnamon roll</h2>
  
        <article class="container-cart">
            <img class="detail-image" src="original-cinnamon-roll.jpg">
        </article>
    </section>

    <section class="detail-section">
        <article>
            <p>Customize our delivious, hand-made cinammon roll to your liking!</p>

            <article class="spacer"></article>

            <p>Glazing:</p>
            <select class="detail-select">
                <option>Keep original</option>
                <option>Sugar milk</option>
                <option>Vanilla milk</option>
                <option>Double chocolate</option>
            </select>

            <article class="spacer2"></article>

            <p>Pack size:</p>
            <select class="detail-select">
                <option>1</option>
                <option>3</option>
                <option>6</option>
                <option>12</option>
            </select>

            <article class="spacer"></article>
        </article>

        <article class="detail-cart">
            <p class="detail-total">$ 2.49</p>
            <article><button>Add to Cart</button></article>
        </article>
    </section>
  </body>
</html>
