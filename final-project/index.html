<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron">
    <script src="particles.js"></script>
    <script src="app.js"></script>

    <title>Main Page</title>

  </head>

<body>
  <div id="particles-js"></div>
  <section class="main-container" id="welcome-container">

    <header class="main-box">
      <h1 class="main-title">WILL AI</h1>
      <h1 class="main-title">REPLACE</h1>
      <h1 class="main-title">YOUR JOB?</h1>
    </header>

    <article id="main-box-2">
      <label for="profession">Enter Your Profession:</label>
      <input type="text" id="profession" name="profession" placeholder="  e.g., Web Developer">
    </article>

    <article class="footer">
      <button onclick="storeAndSelect()">Next</button>
      <div class="progress-bar-horizontal">
        <div class="step completed"></div>
        <div class="line"></div>
        <div class="step"></div>
        <div class="line"></div>
        <div class="step"></div>
      </div>
    </article>

  </section>
</body>

</html>
