<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Product Gallery</title>
  </head>

  <body>

    <header>
      <a href="index.html">
        <img id="logo" src="../assets/logo/logo-01.svg" alt="logo">
      </a>
      <nav>
        <article class="nav-menu">
          <article class="nav-menu-frame">
              <a href="index.html"><span class="nav-highlight">PRODUCTS</span></a>
          </article>
          <article class="nav-menu-frame">
              <span class="nav-menu-selected"><mark>CART</mark></span>
          </article>
        </article>
        <hr>
        <h2>Shopping cart</h2> 
      </nav>
    </header>

    <section class="cart-content">
      
      <article class="cart-container">
        <article>
          <img class="cart-image" src="../assets/products/original-cinnamon-roll.jpg" alt="original-cinnamon-roll">
        </article>
          <article class="cart-text-combined">
            <p class="cart-text">Original cinnamon roll</p>
            <p class="cart-text">Glazing: Keep original</p>
            <p class="cart-text">Pack Size: 1</p>
          </article>
        <div class="spacer2"></div>
        <p class="cart-text-price">$ 2.49</p>
      </article>

      <h3>Remove</h3>

      <article class="cart-container">
        <article>
          <img class="cart-image" src="../assets/products/double-chocolate-cinnamon-roll.jpg" alt="double-chocolate-cinnamon-roll">
        </article>
          <article class="cart-text-combined">
            <p class="cart-text">Double Chocolate Cinnamon Roll</p>
            <p class="cart-text">Glazing: Sugar milk</p>
            <p class="cart-text">Pack Size: 6</p>
          </article>
        <div class="spacer2"></div>
        <p class="cart-text-price">$ 27.45</p>
      </article>

      <h3>Remove</h3>
      <article class="divider"><hr></article>
      <article class="cart-price-container">
        <article class="cart-text-combined"><p class="cart-text">Total</p></article>
        <p class="cart-text-price">$ 29.94</p>
      </article>
      <article class="cart-checkout"><button>Checkout</button></article>

    </section>

  </body>
</html>
